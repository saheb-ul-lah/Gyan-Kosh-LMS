<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Book Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="bookRequestForm">
    <h2>Book Request Form</h2>
    <label for="bookTitle">Book Title:</label>
    <input type="text" id="bookTitle" name="bookTitle" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required>

    <button type="button" onclick="submitForm()">Submit Request</button>
  </form>

  <script>
    function submitForm() {
      var title = document.getElementById('bookTitle').value;
      var author = document.getElementById('author').value;
      var genre = document.getElementById('genre').value;

      if (title === '' || author === '' || genre === '') {
        alert('Please fill in all fields.');
      } else {
        alert('Request added:\nTitle: ' + title + '\nAuthor: ' + author + '\nGenre: ' + genre);
        document.getElementById('bookRequestForm').reset();
      }
    }
  </script>

</body>
</html>
